plugins {
    id 'java'
}

apply plugin: 'idea'

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "com.github.tomakehurst:wiremock-jre8:2.22.0"
    testCompile group: 'org.slf4j', name:'slf4j-api', version: '1.7.2'
    testCompile group: 'org.slf4j', name:'slf4j-simple', version: '1.7.2'
}
